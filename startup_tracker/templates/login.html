{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>

{% endblock %}
